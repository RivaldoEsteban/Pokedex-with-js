<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <h1 id="pokeTitle">Pokedex</h1>
    <article class="poke-flex">
      <div class="poke-box">
        <h2 id="pokeName">Nombre del pokemon</h2>
        <img class="pokeImage" id="image1" src="" alt="">
        <img class="pokeImage" id="pokeImage" src="" alt="">
        <img class="pokeImage" id="image2" src="" alt="">
        <img class="pokeImage" id="image3" src="" alt="">
        <img class="pokeImage" id="image4" src="" alt="">
      </div>
      <div class="poke-box-abilities">
        <div>
          <h3 class="abilities-title">Habilidades</h3>
          <div class="poke-box-ability" id="ability">
          </div>
        </div>
        <div class="poke-box-type">
          <h3 class="abilities-title">Tipo de Pokemon </h3>
          <div class="poke-box-type" id="type">
          </div>
        </div>
      </div>
    </article>
    <div class="input">
      <p>Elige el numero de pokemon  que quieres ver son 150</p>
      <input  id="inputtwo" type="text" placeholder="">
    </div>
  </main>
  <script src="poke.js"></script>
</body>
</html>
